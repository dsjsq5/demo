<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>Insert title here</title>
<link  rel="stylesheet" type="text/css" href="/static/element.css"/>
<link  rel="stylesheet" type="text/css" href="/static/inputcss.css"/>
<script src="/static/vue.js"></script>
<script src="/static/element.js"></script>

</head>
<body>

<div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
      <p>Try Element</p>
    </el-dialog>
    <el-button type="primary" icon="el-icon-search">搜索</el-button>
</div>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
  
  
<div id="app1">
  <div class="block">
    <span class="demonstration">默认 Hover 指示器触发</span>
    <el-carousel height="150px">
      <el-carousel-item v-for="item in 4" :key="item">
        <h3>{{ item }}</h3>
      </el-carousel-item>
    </el-carousel>
  </div>
  <div class="block">
    <span class="demonstration">Click 指示器触发</span>
    <el-carousel trigger="click" height="150px">
      <el-carousel-item v-for="item in items" :key="item">
      <!-- "width:100%;height:inherit;设置图片自适应 -->
        <img :src="item" style="width:100%;height:inherit;">
      </el-carousel-item>
    </el-carousel>
  </div>
</div>

<style>
  .el-carousel__item h3 {
    color: #475669;
    font-size: 14px;
    opacity: 0.75;
    line-height: 150px;
    margin: 0;
  }

  .el-carousel__item:nth-child(2n) {
     background-color: #99a9bf;
  }
  
  .el-carousel__item:nth-child(2n+1) {
     background-color: #d3dce6;
  }
</style>

<script>
    new Vue({
      el: '#app1',
      data: {
    	  items:[
    		  "/static/icon-star.png",
    		  "/static/icon-star.png",
    		  "/static/icon-star.png",
    		  "/static/icon-star.png"
		  ]
      }
    })
  </script>

</body>
</html>
